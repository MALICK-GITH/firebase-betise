<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Matchs FIFA</title>
</head>
<body>
    <h1>Matchs FIFA</h1>
    <ul>
        {% for match in matches %}
            <li {% if match.safe_prediction_cote %}class="safe-prediction"{% endif %}>
                {{ match.O1 }} vs {{ match.O2 }} - Prédiction : {{ match.prediction_text }}
                <a href="{{ url_for('match_details', match_id=match.I) }}">Détails</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
